title: Muki
description: > # this means to ignore newlines until "baseurl:"
  Hi there :) I'm a developer, musician and "nice-to-have-around" guy.
  This site contains blog posts written by me and information about me.
  Don't hesitate to contact.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://muki.rocks" # the base hostname & protocol for your site, e.g. http://example.com


# Jekyll
permalink:   /:title/
markdown:    kramdown
kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false
highlighter: rouge

destination: _site
show_excerpts: true

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'


# Build settings
remote_theme: samarsault/plainwhite-jekyll
timezone: "Europe/Berlin"
encoding: utf-8
plugins:
  - plainwhite
  - jemoji
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - _site
  - CNAME
  - LICENSE
  - .jekyll-cache
  - vendor

plainwhite:
  name: Muki Seiler
  tagline: Software Engineer
  portfolio_image: images/profile.png
  date_format: "%b %-d, %Y"

  social_links:
    twitter: muuki88
    github: muuki88
    linkedIn: in/nepomuk-seiler-59564b98 # format: locale/username

  sitemap: true
  
  dark_mode: true

  navigation:
    - title: Impressum
      url: "/impressum"
